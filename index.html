<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hserus4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Progress Bar Transition */
        #progress-bar { transition: width 0.3s ease-out; }

        /* Sortable Headers */
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background-color: #374151; }
        th .sort-arrow { display: inline-block; width: 1em; text-align: center; opacity: 0.3; }
        th.sort-active .sort-arrow { opacity: 1; color: #60a5fa; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">hserus4</h1>
                <p class="text-gray-400 text-sm mt-1">hserus4</p>
            </div>
            
            <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg flex items-center transition-all active:scale-95">
                <svg id="refresh-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <svg id="loading-spinner" class="animate-spin w-5 h-5 mr-2 hidden" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span id="refresh-text">Start Scan</span>
            </button>
        </div>

        <!-- Progress Section -->
        <div id="progress-container" class="w-full bg-gray-800 rounded-full h-3 mb-2 hidden overflow-hidden border border-gray-700">
            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-indigo-500 h-3 rounded-full w-0"></div>
        </div>
        <p id="status-text" class="text-center text-gray-400 text-sm mb-6 min-h-[20px]"></p>

        <!-- Results Table -->
        <div class="bg-gray-800 rounded-xl shadow-xl overflow-hidden border border-gray-700">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-750 bg-gray-900/50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="symbol" data-type="str">
                                Symbol <span class="sort-arrow">▼</span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="priceChg" data-type="num">
                                Price Chg <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="volChg" data-type="num">
                                Vol Chg <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="candleDiv" data-type="str" title="Is Pos > 0 & Red Candle OR Pos < 0 & Green Candle?">
                                Color Div? <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="posAccConf" data-type="str" title="Pos & Acc Ratio moving in same direction?">
                                Pos/Acc Conf? <span class="sort-arrow"></span>
                            </th>
                            <!-- NEW: SMA STATUS -->
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="smaStatus" data-type="str" title="Current Price relative to SMA 20">
                                vs SMA 20 <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="posAccelPct" data-type="num" title="Formula: (currentposchg / prevposchg) * 100">
                                Accel % <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="bbDist" data-type="num" title="Distance from opposing BB band %">
                                BB Dist % <span class="sort-arrow"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="divide-y divide-gray-700 bg-gray-800">
                        <tr>
                            <td colspan="8" class="px-6 py-12 text-center text-gray-500">
                                Click "Start Scan" to begin.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE = 'https://fapi.binance.com';
        const EXCLUDED = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT'];
        const TOP_N = 250;
        const BATCH_SIZE = 5;
        const BB_PERIOD = 20;
        
        // --- APP STATE ---
        let scannedData = [];
        let sortConfig = { col: 'bbDist', dir: 'desc' };

        // --- DOM ELEMENTS ---
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshText = document.getElementById('refresh-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const refreshIcon = document.getElementById('refresh-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const statusText = document.getElementById('status-text');
        const resultsBody = document.getElementById('results-body');
        const headers = document.querySelectorAll('th.sortable');

        // --- EVENT LISTENERS ---
        refreshBtn.addEventListener('click', runScanner);
        headers.forEach(th => th.addEventListener('click', handleSort));

        // --- CORE LOGIC ---

        async function runScanner() {
            setLoading(true);
            scannedData = [];
            resultsBody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500 animate-pulse">Initializing Scanner...</td></tr>';
            
            try {
                // 1. Fetch Top 250 Volatile
                statusText.textContent = "Fetching 24h market data...";
                const allTickers = await fetchJson(`${API_BASE}/fapi/v1/ticker/24hr`);
                
                const symbols = allTickers
                    .filter(t => t.symbol.endsWith('USDT') && !EXCLUDED.includes(t.symbol))
                    .sort((a, b) => Math.abs(parseFloat(b.priceChangePercent)) - Math.abs(parseFloat(a.priceChangePercent)))
                    .slice(0, TOP_N)
                    .map(t => t.symbol);

                statusText.textContent = `Analyzing top ${symbols.length} volatile symbols...`;
                progressContainer.classList.remove('hidden');

                // 2. Batch Process
                let completed = 0;
                for (let i = 0; i < symbols.length; i += BATCH_SIZE) {
                    const batch = symbols.slice(i, i + BATCH_SIZE);
                    
                    const results = await Promise.all(
                        batch.map(sym => analyzeSymbol(sym).catch(e => null))
                    );

                    results.forEach(res => { if(res) scannedData.push(res); });

                    completed += batch.length;
                    updateProgress(completed, symbols.length);

                    // Render intermediate results occasionally
                    if (scannedData.length > 0 && i % 10 === 0) {
                        sortAndRender();
                    }

                    // Rate limit buffer
                    await new Promise(r => setTimeout(r, 100));
                }

                statusText.textContent = `Scan Complete. Found ${scannedData.length} matches.`;
                sortAndRender();

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error: " + err.message;
                resultsBody.innerHTML = `<tr><td colspan="8" class="px-6 py-4 text-center text-red-400">Error: ${err.message}</td></tr>`;
            } finally {
                setLoading(false);
            }
        }

        async function analyzeSymbol(symbol) {
            // Need Klines for 1h (Close, Vol, BB)
            // Limit 25 to ensure enough data for SMA20
            const klines = await fetchJson(`${API_BASE}/fapi/v1/klines?symbol=${symbol}&interval=1h&limit=25`);
            if (!klines || klines.length < BB_PERIOD + 2) return null;

            // Get Position Ratio & Account Ratio
            // We need 1h history (Current[-1], Prev[-2], PrevPrev[-3]) -> Limit 5 to be safe
            // We need 5m history (Current[-1])
            const [posRatio1h, posRatio5m, accRatio1h, accRatio5m] = await Promise.all([
                fetchJson(`${API_BASE}/futures/data/topLongShortPositionRatio?symbol=${symbol}&period=1h&limit=5`),
                fetchJson(`${API_BASE}/futures/data/topLongShortPositionRatio?symbol=${symbol}&period=5m&limit=2`),
                fetchJson(`${API_BASE}/futures/data/topLongShortAccountRatio?symbol=${symbol}&period=1h&limit=2`), // Need current 1h
                fetchJson(`${API_BASE}/futures/data/topLongShortAccountRatio?symbol=${symbol}&period=5m&limit=2`)  // Need current 5m
            ]);

            // Validate Data availability
            if (!posRatio1h || posRatio1h.length < 3 || !posRatio5m || posRatio5m.length < 1 ||
                !accRatio1h || accRatio1h.length < 1 || !accRatio5m || accRatio5m.length < 1) {
                return null;
            }

            // --- DATA EXTRACTION ---
            // Arrays come sorted by time ascending. Last index is latest.
            const pr1h_curr = parseFloat(posRatio1h[posRatio1h.length - 1].longShortRatio);
            const pr1h_prev = parseFloat(posRatio1h[posRatio1h.length - 2].longShortRatio);
            const pr1h_prev2 = parseFloat(posRatio1h[posRatio1h.length - 3].longShortRatio);
            const pr5m_curr = parseFloat(posRatio5m[posRatio5m.length - 1].longShortRatio);

            const ar1h_curr = parseFloat(accRatio1h[accRatio1h.length - 1].longShortRatio);
            const ar5m_curr = parseFloat(accRatio5m[accRatio5m.length - 1].longShortRatio);

            // --- CALCULATIONS (a, b, c, d) ---
            const currentposchg = pr5m_curr - pr1h_curr;   // (a)
            const prevposchg = pr1h_curr - pr1h_prev;      // (b)
            const prevprevposchg = pr1h_prev - pr1h_prev2; // (c)
            const currentaccchg = ar5m_curr - ar1h_curr;   // (d)

            // --- FILTER LOGIC ---

            // Condition 1: Acceleration (1.4x)
            let cond1 = false;
            if (currentposchg > 0 && prevposchg > 0) {
                if (currentposchg > (prevposchg * 1.4)) cond1 = true;
            } else if (currentposchg < 0 && prevposchg < 0) {
                if (currentposchg < (prevposchg * 1.4)) cond1 = true;
            }

            if (!cond1) return null;

            // Condition 2: Reversal from prev-prev
            let cond2 = false;
            if (currentposchg > 0 && prevposchg > 0) {
                // If trending up, verify it was down before (reversal/start)
                if (prevprevposchg < 0) cond2 = true;
            } else if (currentposchg < 0 && prevposchg < 0) {
                // If trending down, verify it was up before
                if (prevprevposchg > 0) cond2 = true;
            }

            if (!cond2) return null;

            // --- FRONTEND METRICS ---
            
            // Kline Data extraction
            const currCandle = klines[klines.length - 1];
            const prevCandle = klines[klines.length - 2];
            
            const close = parseFloat(currCandle[4]);
            const open = parseFloat(currCandle[1]);
            const vol = parseFloat(currCandle[5]);
            const prevVol = parseFloat(prevCandle[5]);

            // (2) Close %
            const priceChg = ((close - open) / open) * 100;

            // (3) Vol %
            const volChg = ((vol - prevVol) / prevVol) * 100;

            // (4) Candle Color Divergence
            const isGreen = close > open;
            let candleDiv = "No";
            if (currentposchg > 0) {
                // Check if candle is red
                candleDiv = (!isGreen) ? "Yes" : "No";
            } else if (currentposchg < 0) {
                // Check if candle is green
                candleDiv = (isGreen) ? "Yes" : "No";
            }

            // (5) Pos & Acc Confluence
            let posAccConf = "No";
            if (currentposchg > 0 && currentaccchg > 0) posAccConf = "Yes";
            else if (currentposchg < 0 && currentaccchg < 0) posAccConf = "Yes";

            // (6) Accel %
            let posAccelPct = 0;
            if (prevposchg !== 0) {
                posAccelPct = (currentposchg / prevposchg) * 100;
            }

            // (7) Bollinger Band Distance & SMA Status
            // Calculate BB Manually
            const closes = klines.slice(-BB_PERIOD).map(k => parseFloat(k[4]));
            const sum = closes.reduce((a, b) => a + b, 0);
            const sma = sum / BB_PERIOD; // THIS IS THE SMA 20
            const variance = closes.reduce((a, b) => a + Math.pow(b - sma, 2), 0) / BB_PERIOD;
            const stdDev = Math.sqrt(variance);
            const upper = sma + (stdDev * 2);
            const lower = sma - (stdDev * 2);
            const width = upper - lower;

            // --- NEW: SMA STATUS ---
            const smaStatus = close > sma ? "Above" : "Below";

            let bbDist = 0;
            if (width === 0) {
                bbDist = 0;
            } else if (currentposchg > 0) {
                bbDist = ((close - lower) / width) * 100;
            } else {
                bbDist = ((upper - close) / width) * 100;
            }

            return {
                symbol,
                priceChg,
                volChg,
                candleDiv,
                posAccConf,
                posAccelPct,
                bbDist,
                smaStatus // New Field
            };
        }

        // --- HELPER FUNCTIONS ---

        async function fetchJson(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(res.statusText);
            return await res.json();
        }

        function updateProgress(completed, total) {
            const pct = Math.min((completed / total) * 100, 100);
            progressBar.style.width = `${pct}%`;
            statusText.textContent = `Scanning: ${completed}/${total} (${scannedData.length} matches)`;
        }

        function handleSort(e) {
            const th = e.currentTarget;
            const col = th.dataset.col;
            
            if (sortConfig.col === col) {
                sortConfig.dir = sortConfig.dir === 'desc' ? 'asc' : 'desc';
            } else {
                sortConfig.col = col;
                sortConfig.dir = 'desc';
            }
            sortAndRender();
        }

        function sortAndRender() {
            // Update Headers UI
            headers.forEach(th => {
                th.classList.remove('sort-active');
                th.querySelector('.sort-arrow').textContent = '';
                if (th.dataset.col === sortConfig.col) {
                    th.classList.add('sort-active');
                    th.querySelector('.sort-arrow').textContent = sortConfig.dir === 'asc' ? '▲' : '▼';
                }
            });

            // Sort Data
            const { col, dir } = sortConfig;
            const type = document.querySelector(`th[data-col="${col}"]`).dataset.type;

            scannedData.sort((a, b) => {
                let va = a[col];
                let vb = b[col];

                if (type === 'str') {
                    va = va.toLowerCase();
                    vb = vb.toLowerCase();
                    if (va < vb) return dir === 'asc' ? -1 : 1;
                    if (va > vb) return dir === 'asc' ? 1 : -1;
                    return 0;
                } else {
                    return dir === 'asc' ? va - vb : vb - va;
                }
            });

            // Render
            if (scannedData.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">No symbols found matching criteria.</td></tr>';
                return;
            }

            resultsBody.innerHTML = scannedData.map(row => `
                <tr class="hover:bg-gray-700/50 transition-colors border-b border-gray-800/50">
                    <td class="px-4 py-3 font-medium text-blue-400">
                        <a href="https://www.binance.com/en/futures/${row.symbol}" target="_blank" class="hover:underline">${row.symbol}</a>
                    </td>
                    <td class="px-4 py-3 text-right ${row.priceChg >= 0 ? 'text-green-400' : 'text-red-400'}">
                        ${row.priceChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-right text-gray-300">
                        ${row.volChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-center">
                        <span class="px-2 py-1 rounded text-xs ${row.candleDiv === 'Yes' ? 'bg-yellow-900/30 text-yellow-400 border border-yellow-700/50' : 'text-gray-600'}">
                            ${row.candleDiv}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <span class="px-2 py-1 rounded text-xs ${row.posAccConf === 'Yes' ? 'bg-green-900/30 text-green-400 border border-green-700/50' : 'text-gray-600'}">
                            ${row.posAccConf}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <span class="px-2 py-1 rounded text-xs ${row.smaStatus === 'Above' ? 'bg-green-900/30 text-green-400 border border-green-700/50' : 'bg-red-900/30 text-red-400 border border-red-700/50'}">
                            ${row.smaStatus}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-right font-mono text-gray-300">
                        ${row.posAccelPct.toFixed(0)}%
                    </td>
                    <td class="px-4 py-3 text-right font-mono text-gray-300">
                        ${row.bbDist.toFixed(1)}%
                    </td>
                </tr>
            `).join('');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                refreshBtn.disabled = true;
                refreshBtn.classList.add('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.remove('hidden');
                refreshIcon.classList.add('hidden');
                refreshText.textContent = "Scanning...";
            } else {
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.add('hidden');
                refreshIcon.classList.remove('hidden');
                refreshText.textContent = "Start Scan";
                progressBar.style.width = '0%';
                setTimeout(() => {
                    if (scannedData.length > 0) progressContainer.classList.add('hidden');
                }, 2000);
            }
        }
    </script>
</body>
</html>
