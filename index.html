<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hserus4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Progress Bar Transition */
        #progress-bar { transition: width 0.3s ease-out; }

        /* Sortable Headers */
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background-color: #374151; }
        th .sort-arrow { display: inline-block; width: 1em; text-align: center; opacity: 0.3; }
        th.sort-active .sort-arrow { opacity: 1; color: #60a5fa; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">hserus4</h1>
                <p class="text-gray-400 text-sm mt-1">hserus4</p>
            </div>
            
            <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg flex items-center transition-all active:scale-95">
                <svg id="refresh-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <svg id="loading-spinner" class="animate-spin w-5 h-5 mr-2 hidden" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span id="refresh-text">Start Scan</span>
            </button>
        </div>

        <!-- Progress Section -->
        <div id="progress-container" class="w-full bg-gray-800 rounded-full h-3 mb-2 hidden overflow-hidden border border-gray-700">
            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-teal-400 h-3 rounded-full w-0"></div>
        </div>
        <p id="status-text" class="text-center text-gray-400 text-sm mb-6 min-h-[20px]"></p>

        <!-- Results Table -->
        <div class="bg-gray-800 rounded-xl shadow-xl overflow-hidden border border-gray-700">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-750 bg-gray-900/50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="symbol" data-type="str">
                                Symbol <span class="sort-arrow">▼</span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="priceChg" data-type="num">
                                Price % <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="volChg" data-type="num">
                                Vol % <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="bodyRatio" data-type="num" title="Curr Body / Prev Body">
                                Body Ratio <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="volRatio" data-type="num" title="Curr Vol / Prev Vol">
                                Vol Ratio <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="bodyBB" data-type="num" title="Curr Body / BB Width">
                                Body/BB % <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="lsDelta" data-type="num" title="LS Ratio (5m) - LS Ratio (1h)">
                                LS Delta <span class="sort-arrow"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="divide-y divide-gray-700 bg-gray-800">
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                                Click "Start Scan" to begin.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE = 'https://fapi.binance.com';
        const EXCLUDED = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT'];
        const TOP_N = 250;
        const BATCH_SIZE = 5;
        const BB_PERIOD = 20;
        
        // --- APP STATE ---
        let scannedData = [];
        let sortConfig = { col: 'bodyBB', dir: 'desc' };

        // --- DOM ELEMENTS ---
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshText = document.getElementById('refresh-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const refreshIcon = document.getElementById('refresh-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const statusText = document.getElementById('status-text');
        const resultsBody = document.getElementById('results-body');
        const headers = document.querySelectorAll('th.sortable');

        // --- EVENT LISTENERS ---
        refreshBtn.addEventListener('click', runScanner);
        headers.forEach(th => th.addEventListener('click', handleSort));

        // --- CORE LOGIC ---

        async function runScanner() {
            setLoading(true);
            scannedData = [];
            resultsBody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500 animate-pulse">Initializing Scanner...</td></tr>';
            
            try {
                // 1. Fetch Top 250 Volatile
                statusText.textContent = "Fetching 24h market data...";
                const allTickers = await fetchJson(`${API_BASE}/fapi/v1/ticker/24hr`);
                
                const symbols = allTickers
                    .filter(t => t.symbol.endsWith('USDT') && !EXCLUDED.includes(t.symbol))
                    .sort((a, b) => Math.abs(parseFloat(b.priceChangePercent)) - Math.abs(parseFloat(a.priceChangePercent)))
                    .slice(0, TOP_N)
                    .map(t => t.symbol);

                statusText.textContent = `Analyzing top ${symbols.length} volatile symbols...`;
                progressContainer.classList.remove('hidden');

                // 2. Batch Process
                let completed = 0;
                for (let i = 0; i < symbols.length; i += BATCH_SIZE) {
                    const batch = symbols.slice(i, i + BATCH_SIZE);
                    
                    const results = await Promise.all(
                        batch.map(sym => analyzeSymbol(sym).catch(e => null))
                    );

                    results.forEach(res => { if(res) scannedData.push(res); });

                    completed += batch.length;
                    updateProgress(completed, symbols.length);

                    if (scannedData.length > 0 && i % 10 === 0) {
                        sortAndRender();
                    }

                    // Small buffer to respect rate limits
                    await new Promise(r => setTimeout(r, 100));
                }

                statusText.textContent = `Scan Complete. Found ${scannedData.length} matches.`;
                sortAndRender();

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error: " + err.message;
                resultsBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-red-400">Error: ${err.message}</td></tr>`;
            } finally {
                setLoading(false);
            }
        }

        async function analyzeSymbol(symbol) {
            // Need Klines for 1h (limit 25 for SMA20)
            const klines = await fetchJson(`${API_BASE}/fapi/v1/klines?symbol=${symbol}&interval=1h&limit=25`);
            if (!klines || klines.length < BB_PERIOD + 2) return null;

            // Extract Candle Data
            const curr = klines[klines.length - 1];
            const prev = klines[klines.length - 2];

            const cOpen = parseFloat(curr[1]);
            const cClose = parseFloat(curr[4]);
            const cVol = parseFloat(curr[5]);
            
            const pOpen = parseFloat(prev[1]);
            const pClose = parseFloat(prev[4]);
            const pVol = parseFloat(prev[5]);

            // --- Basic Candle Calculations ---
            const cBody = Math.abs(cClose - cOpen);
            const pBody = Math.abs(pClose - pOpen);
            
            const isCurrGreen = cClose > cOpen;
            const isPrevGreen = pClose > pOpen;

            // --- Condition 1: Color Alternation ---
            // If current Red, prev must be Green (or vice versa)
            // Basically, checks if they are NOT same color
            if (isCurrGreen === isPrevGreen) return null;

            // --- Bollinger Band Calculation ---
            const closes = klines.slice(-BB_PERIOD).map(k => parseFloat(k[4]));
            const sum = closes.reduce((a, b) => a + b, 0);
            const sma = sum / BB_PERIOD;
            const variance = closes.reduce((a, b) => a + Math.pow(b - sma, 2), 0) / BB_PERIOD;
            const stdDev = Math.sqrt(variance);
            const upper = sma + (stdDev * 2);
            const lower = sma - (stdDev * 2);
            const bbWidth = upper - lower;

            // Avoid division by zero issues
            if (bbWidth === 0) return null;

            // --- Condition 2: Large Body ---
            // Current body > BB Width * 0.3
            if (cBody <= (bbWidth * 0.3)) return null;

            // --- If Conditions 1 & 2 Met: Fetch LS Data ---
            // This optimizes speed by only fetching LS for matches
            const [posRatio5m, posRatio1h] = await Promise.all([
                fetchJson(`${API_BASE}/futures/data/topLongShortPositionRatio?symbol=${symbol}&period=5m&limit=1`).catch(()=>[]),
                fetchJson(`${API_BASE}/futures/data/topLongShortPositionRatio?symbol=${symbol}&period=1h&limit=1`).catch(()=>[])
            ]);

            // Default to 0 if data missing (avoids crashing logic)
            const ls5m = (posRatio5m && posRatio5m.length) ? parseFloat(posRatio5m[0].longShortRatio) : 0;
            const ls1h = (posRatio1h && posRatio1h.length) ? parseFloat(posRatio1h[0].longShortRatio) : 0;

            // --- Final Calculations for Table ---
            const priceChg = ((cClose - cOpen) / cOpen) * 100;
            const volChg = ((cVol - pVol) / pVol) * 100;
            
            // Body Ratio (Curr / Prev * 100)
            let bodyRatio = 0;
            if (pBody > 0) bodyRatio = (cBody / pBody) * 100;
            else bodyRatio = cBody > 0 ? 999 : 0; // Handle zero prev body

            // Vol Ratio (Curr / Prev * 100)
            let volRatio = 0;
            if (pVol > 0) volRatio = (cVol / pVol) * 100;

            // Body / BB %
            const bodyBB = (cBody / bbWidth) * 100;

            // LS Delta
            const lsDelta = ls5m - ls1h;

            return {
                symbol,
                priceChg,
                volChg,
                bodyRatio,
                volRatio,
                bodyBB,
                lsDelta
            };
        }

        // --- HELPER FUNCTIONS ---

        async function fetchJson(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(res.statusText);
            return await res.json();
        }

        function updateProgress(completed, total) {
            const pct = Math.min((completed / total) * 100, 100);
            progressBar.style.width = `${pct}%`;
            statusText.textContent = `Scanning: ${completed}/${total} (${scannedData.length} matches)`;
        }

        function handleSort(e) {
            const th = e.currentTarget;
            const col = th.dataset.col;
            
            if (sortConfig.col === col) {
                sortConfig.dir = sortConfig.dir === 'desc' ? 'asc' : 'desc';
            } else {
                sortConfig.col = col;
                sortConfig.dir = 'desc';
            }
            sortAndRender();
        }

        function sortAndRender() {
            // Update Headers UI
            headers.forEach(th => {
                th.classList.remove('sort-active');
                th.querySelector('.sort-arrow').textContent = '';
                if (th.dataset.col === sortConfig.col) {
                    th.classList.add('sort-active');
                    th.querySelector('.sort-arrow').textContent = sortConfig.dir === 'asc' ? '▲' : '▼';
                }
            });

            // Sort Data
            const { col, dir } = sortConfig;
            const type = document.querySelector(`th[data-col="${col}"]`).dataset.type;

            scannedData.sort((a, b) => {
                let va = a[col];
                let vb = b[col];

                if (type === 'str') {
                    va = va.toLowerCase();
                    vb = vb.toLowerCase();
                    if (va < vb) return dir === 'asc' ? -1 : 1;
                    if (va > vb) return dir === 'asc' ? 1 : -1;
                    return 0;
                } else {
                    return dir === 'asc' ? va - vb : vb - va;
                }
            });

            // Render
            if (scannedData.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No symbols found matching criteria.</td></tr>';
                return;
            }

            resultsBody.innerHTML = scannedData.map(row => `
                <tr class="hover:bg-gray-700/50 transition-colors border-b border-gray-800/50">
                    <td class="px-4 py-3 font-medium text-blue-400">
                        <a href="https://www.binance.com/en/futures/${row.symbol}" target="_blank" class="hover:underline">${row.symbol}</a>
                    </td>
                    <td class="px-4 py-3 text-right ${row.priceChg >= 0 ? 'text-green-400' : 'text-red-400'}">
                        ${row.priceChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-right text-gray-300">
                        ${row.volChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-right font-mono text-gray-300">
                        ${row.bodyRatio.toFixed(0)}%
                    </td>
                    <td class="px-4 py-3 text-right font-mono text-gray-300">
                        ${row.volRatio.toFixed(0)}%
                    </td>
                    <td class="px-4 py-3 text-right font-mono font-bold text-teal-400">
                        ${row.bodyBB.toFixed(1)}%
                    </td>
                    <td class="px-4 py-3 text-right font-mono ${row.lsDelta > 0 ? 'text-green-400' : 'text-red-400'}">
                        ${row.lsDelta.toFixed(3)}
                    </td>
                </tr>
            `).join('');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                refreshBtn.disabled = true;
                refreshBtn.classList.add('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.remove('hidden');
                refreshIcon.classList.add('hidden');
                refreshText.textContent = "Scanning...";
            } else {
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.add('hidden');
                refreshIcon.classList.remove('hidden');
                refreshText.textContent = "Start Scan";
                progressBar.style.width = '0%';
                setTimeout(() => {
                    if (scannedData.length > 0) progressContainer.classList.add('hidden');
                }, 2000);
            }
        }
    </script>
</body>
</html>
